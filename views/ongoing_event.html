<html>
  <head>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/arranger_style.css">
    <script src="https://vuejs.org/js/vue.js" defer></script>
    <script src="js/arranger.js" defer></script>
    <script src="js/ongoing_event.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <title>
      SpeedArranger - Ongoing Event
    </title>
  </head>
  <body>
    <main id="myID">
      <div class="title">
	<h1>SpeedArranger</h1>
	<div v-if="roundNumber <= 3">
	  <h2>Round {{ roundNumber }}/3 </h2>
	</div>
	<div v-if="roundNumber > 3">
	  <h2>All rounds finished </h2>
	</div>
      </div>
      <section class="menu" id="mainMenu" v-if="ongoingRound == false">
	<input class="menuButton" type="submit" id="startRoundButton" value="Start round" v-if="eventDone == false" v-on:click="startRound">

	<input class="menuButton" type="submit" value="Show matches" v-on:click="showMatches" v-if="eventDone == false">
	<input class="menuButton" type="submit" value="End event" v-on:click="endEvent">
      </section>
      <section class="menu" id="timer" v-if="ongoingRound==true">
	<h1 v-if="ongoingRound == true">{{ time }}</h1>
      </section>
      <section class="menu" id="mainMenu" v-if="ongoingRound == true">
	<input class="menuButton" type="submit" value="End round" v-on:click="endRound">
      </section>
      <br>
      <section class="menu" id="notifyMenu" v-if="roundNumber>1 && ongoingRound==false">
	<div v-if="usersDone<users">
	  Waiting for reviews<br>
	  {{usersDone}}/{{users}} users done
	  <input class="menuButton" type="submit" id="notifyButton" value="Notify Users" v-on:click="notifyUsers">
	</div>
	<div v-if="usersDone==users">
	  Everyone is ready!
	</div>
      </section>
    </main>
  </body>
</html>
