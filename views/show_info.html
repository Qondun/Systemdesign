<html>

<head>
    <title>Show info</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/show_info.css">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/show_info.js" defer></script>
</head>

<body>
    <main id="main_box">
    <section v-if="dateAvailible==true">
        <h1>Information about date</h1>
        <img id="user_img" v-bind:src="currentDate.img">
        <div id="date_info">
            <h2 id="name">Name: {{currentDate.name}}</h2>
            <h2 id="age">Age: {{currentDate.age}}</h2>
            <h2 id="table">Match: {{currentDate.match}}%</h2>
            <h2 id="match%">Table: {{currentDate.table}}</h2>
        </div>
        <div id="dateConfirmation">
            <button id="ok_button" v-on:click="okSubmit" v-if="okPressed==false">Ok</button><br>
            <p v-if="okPressed == true">Enjoy your date!</p>
        </div>
    </section>
    <section v-if="dateAvailible==false">
        <div id="waitingForNext">
            <div>
                <h2>Waiting for next date</h2>
            </div>
        </div>
    </section>
    </main>
</body>
<footer>

</footer>

</html>
