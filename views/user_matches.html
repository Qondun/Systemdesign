<html>
  <head>
    <title>Your matches</title>
    <meta charset="utf-8" />    
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/user_matches.css">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/user_matches_vue.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
  </head>
  <body>
    <main id="main_box">
      <h1>Your matches</h1>
  
      <a v-on:click="goBack(true)" v-if="!showMatch">
        <div id="back_button"></div>
      </a>
      <a v-on:click="goBack(false)" v-if="showMatch">
        <div id="back_button"></div>
      </a>

      <div id="user_wrapper" v-if="!showMatch">
        <a id="user_link" v-for="match in matches" v-on:click="selectMatch(match)">
          <div id="user_box">
            <h2>{{ match.name }}</h2>
          </div>
        </a>
      </div>
      <div id="selected_match_box" v-if="showMatch">
        <h2>{{selectedProfile.name}}</h2>
        <img id="user_img" v-bind:src="selectedProfile.image"><img>
        <ul id="user_info">
          <li>
            <input type="hidden" v-bind:value="selectedProfile.email" readonly id="email">{{selectedProfile.email}}</input>
            <button v-on:click="copyText('#email')">Copy</button>
          </li>
          <li>
            <input type="hidden" v-bind:value="selectedProfile.age" readonly id="age">{{selectedProfile.age}}</input>
            <button v-on:click="copyText('#age')">Copy</button>
          </li>
        </ul>
      </div>
    </main>
    
  </body>
  <footer>
    
  </footer>
</html>
